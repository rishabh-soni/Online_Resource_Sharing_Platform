{% extends 'base.html' %}
{% block content %}
{% if user.is_authenticated %}
  <div style="width: 100%"><img src="/static/images/home_banner.jpg" style="width:100%"> </div>
{% else %}
  <p>You are not logged in!</p>
  <a href="{% url 'login' %}">Log In</a> /
  <a href="{% url 'signup' %}">Sign Up</a>
{% endif %}
{% endblock content %}
