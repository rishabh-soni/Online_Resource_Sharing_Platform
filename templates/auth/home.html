{% extends 'base.html' %}
{% block content %}
{% if user.is_authenticated %}
<div style="width: 100%;padding: 0px 0px 100px 0px "><img src="/static/images/home_banner.jpg" style="width:100%"></div>

<section id="gallery">
    <div class="container">
        <div class="row">
            {% for x in products %}
            <div class="col-lg-3 mb-4">
                <div class="card" >
                    <img src="{{ x.image_url }}"
                         style="width:auto; height:250px;display: block;
                          margin-left: auto;
                          margin-right: auto;"
                         alt="" class="card-img-top ">
                    <div class="card-body">
                        <h5 class="card-title">{{ x.name }}</h5>
                        <p class="card-text">{{ x.description }}</p>
                        <a href="" class="btn btn-outline-success btn-sm">Buy Now</a>
                        <a href="" class="btn btn-outline-danger btn-sm"><i class="fas fa-heart"></i></a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% else %}
<p>You are not logged in!</p>
<a href="{% url 'login' %}">Log In</a> /
<a href="{% url 'signup' %}">Sign Up</a>
{% endif %}
{% endblock content %}
