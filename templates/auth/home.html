{% extends 'base.html' %}
{% block content %}

{% if user.is_authenticated %}
  <p>Hi {{ user.full_name }}, Welcome to grokonez!</p>
  <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
  <p>You are not logged in!</p>
  <a href="{% url 'login' %}">Log In</a> /
  <a href="{% url 'signup' %}">Sign Up</a>
{% endif %}
{% endblock content %}
