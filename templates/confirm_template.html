<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="/static/images/icons/favicon.png"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">

    <title>Confirmation</title>

    <style>

.z-depth-3 {
    -webkit-box-shadow: 0 0px 7px 0 rgba(0,0,0,0.09),0 0px 20px 0 rgba(0,0,0,0.2);
    box-shadow: 0 0px 7px 0 rgba(0,0,0,0.09),0 0px 20px 0 rgba(0,0,0,0.2);
}
body {
	font-family: 'Varela Round', sans-serif;
}
h4 {
    font-family: 'Varela Round', sans-serif;
    color:#403f3c;
}
</style>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 z-depth-3"
                 style="text-align:center; margin-top:50px; padding:60px;">
                <h2>Email Confirmation</h2>
                <h4>{% if success %}
                    You have confirmed your account! Login <a href="{% url 'login'%}">here.</a>
                    {% else %}
                    Error, invalid token!
                    {% endif %}</h4>
            </div>
        </div>
    </div>
</section>
</body>
</html>
